load_module /usr/lib/nginx/modules/ngx_http_pxnginx_module.so;
daemon off;
worker_processes  1;
error_log /var/log/nginx/error.log error;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format section_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"time_taken_ms":"$request_time",'
        '"request":"$request",'
        '"status":"$status",'
        '"bytes":"$bytes_sent",'
        '"response_body_bytes":"$body_bytes_sent",'
        '"content_type":"$sent_http_content_type",'
        '"hostname":"$http_host",'
        '"referrer":"$http_referer",'
        '"useragent":"$http_user_agent",'
        '"http_x_forwarded_proto":"$http_x_forwarded_proto",'
        '"upstream_status":"$upstream_status",'
        '"upstream_addr":"$upstream_addr",'
        '"kraken_size":"$sent_http_kraken_size",'
        '"original_size":"$sent_http_original_size",'
        '"bytes_saved":"$sent_http_bytes_saved",'
        '"kraken_optimized":"$sent_http_kraken_optimized",'
        '"section_io_id":"$http_section_io_id"}';

    access_log /var/log/nginx/access.log section_combined;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        location / {
            root   html;
            index  index.html index.htm;

# ------- PX MODULE settings start ------ #
            include /opt/proxy_config/section-nginx.conf;
# ------- PX MODULE settings end ------ #

        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

